<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar Propiedad</title>
  <link rel="stylesheet" href="/estilos/styles.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" type="image/jpeg">
</head>
<body class="bg-gray-100">
  <header class="header">
    <h1 class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" alt="Logo">
      AIRBNB JH-LS
    </h1>
    <nav>
      <a href="/paginas/page.html" class="back-btn">← Volver al Inicio</a>
    </nav>
  </header>

  <main class="content">
    <div class="property-details">
      <h2>Reservar Propiedad</h2>
      <form id="reservation-form" class="reservation-form">
        <div class="form-group">
          <label for="in-time">Fecha de Entrada:</label>
          <input type="date" id="in-time" name="in-time" required>
        </div>
        <div class="form-group">
          <label for="out-time">Fecha de Salida:</label>
          <input type="date" id="out-time" name="out-time" required>
        </div>
        <button type="submit" class="reserve-btn" onclick="window.location.href='reserva.html'">Reservar</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 AIRBNB JH-LS. Todos los derechos reservados.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const propertyId = params.get('id');

    const today = new Date().toISOString().split('T')[0];
    document.getElementById('in-time').setAttribute('min', today);
    document.getElementById('out-time').setAttribute('min', today);

    document.getElementById('reservation-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const inTime = document.getElementById('in-time').value;
      const outTime = document.getElementById('out-time').value;

      const userId = localStorage.getItem('userId');

      if (!userId) {
          alert('Por favor, inicie sesión para realizar una reserva.');
          return;
      }

      const reservationData = {
          property_id: propertyId,
          user_id: userId,
          in_time: inTime,
          out_time: outTime
      };

      try {
          const response = await fetch('/reserve', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(reservationData)
          });

          const result = await response.json();

          if (response.ok) {
              alert('Reserva realizada con éxito. Proceda al pago.');
              document.getElementById('reservation-form').classList.add('hidden');
              document.getElementById('payment-form').classList.remove('hidden');
          } else {
              alert('Error al realizar la reserva: ' + (result.message || "Error desconocido"));
          }
      } catch (error) {
          console.error('Error:', error);
          alert('Error al realizar la reserva: ' + error.message);
      }
  });
  </script>
</body>
</html>
