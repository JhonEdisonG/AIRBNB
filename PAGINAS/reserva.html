<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar Propiedad</title>
  <link rel="stylesheet" href="/estilos/styles.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" type="image/jpeg">
</head>
<body class="bg-gray-100">
  <header class="header">
    <h1 class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" alt="Logo">
      AIRBNB JH-LS
    </h1>
    <nav>
      <a href="/paginas/page.html" class="back-btn">← Volver al Inicio</a>
    </nav>
  </header>

  <main class="content">
    <div class="property-details">
      <h2>Reservar Propiedad</h2>
      <form id="reservation-form">
        <label for="in-time">Fecha de Entrada:</label>
        <input type="date" id="in-time" name="in-time" required>

        <label for="out-time">Fecha de Salida:</label>
        <input type="date" id="out-time" name="out-time" required>

        <button type="submit" class="reserve-btn">Confirmar Reserva</button>
      </form>

      <!-- Formulario de pago simulado (oculto inicialmente) -->
      <div id="payment-form" class="hidden">
        <h3>Simulación de Pago</h3>
        <form id="payment-details">
          <label for="card-number">Número de Tarjeta:</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

          <label for="card-expiry">Fecha de Expiración:</label>
          <input type="text" id="card-expiry" placeholder="MM/YY" required>

          <label for="card-cvc">CVC:</label>
          <input type="text" id="card-cvc" placeholder="123" required>

          <button type="submit" class="reserve-btn">Pagar</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 AIRBNB JH-LS. Todos los derechos reservados.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const propertyId = params.get('id');

    document.getElementById('reservation-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const inTime = document.getElementById('in-time').value;
      const outTime = document.getElementById('out-time').value;

      // Obtener el ID del usuario desde el localStorage o sessionStorage
      const userId = localStorage.getItem('userId'); // Asegúrate de guardar el ID del usuario al iniciar sesión

      if (!userId) {
        alert('Por favor, inicie sesión para realizar una reserva.');
        return;
      }

      const reservationData = {
        property_id: propertyId,
        user_id: userId,
        in_time: inTime,
        out_time: outTime
      };

      try {
        const response = await fetch('/reserve', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(reservationData)
        });

        const result = await response.json();

        if (response.ok) {
          alert('Reserva realizada con éxito. Proceda al pago.');
          document.getElementById('reservation-form').classList.add('hidden'); // Ocultar formulario de reserva
          document.getElementById('payment-form').classList.remove('hidden'); // Mostrar formulario de pago
        } else {
          alert('Error al realizar la reserva: ' + result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al realizar la reserva');
      }
    });

    // Simulación de pago
    document.getElementById('payment-details').addEventListener('submit', async (e) => {
      e.preventDefault();

      const cardNumber = document.getElementById('card-number').value;
      const cardExpiry = document.getElementById('card-expiry').value;
      const cardCvc = document.getElementById('card-cvc').value;

      // Simular una API de pago ficticia
      try {
        const paymentResponse = await fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            cardNumber,
            cardExpiry,
            cardCvc
          })
        });

        const paymentResult = await paymentResponse.json();

        if (paymentResponse.ok) {
          alert('Pago simulado exitoso. ¡Gracias por su reserva!');
          window.location.href = '/paginas/page.html'; // Redirigir al inicio
        } else {
          alert('Error en la simulación de pago.');
        }
      } catch (error) {
        console.error('Error en la simulación de pago:', error);
        alert('Error en la simulación de pago.');
      }
    });
  </script>
</body>
</html>
